<div class="row">
	<div class="col-xs-12 profile hrline PDB10 MGB10">
		<img alt="image" class="img-circle img-lg" src="{{vm.photo.url}}">
		<h3>{{vm.user.name}}</h3>
		<small class="text-muted">{{vm.user.email}}</small>
	</div>
	<div class="col-xs-12 col-sm-offset-3 col-sm-9 col-md-offset-4 col-md-8">
		<h5 class="title postTitle">Company</h5>
		<p class="body">{{vm.user.company.name}}</p>
		<small class="text-muted">{{vm.user.company.catchPhrase}}</small><br/>
		<h5 class="title postTitle">Address</h5>
		<p class="body">{{vm.user.address.street}}, {{vm.user.address.suite}}</p>
		<p class="body">{{vm.user.address.city}}, {{vm.user.address.zipcode}}</p>
		<h5 class="title postTitle">Phone</h5>
		<p class="text-muted">{{vm.user.phone}}</p>
	</div>
</div>
